<ion-header>
  <ion-toolbar>
    <ion-title>Registro Cliente</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-item>
    <ion-label position="floating">Nombre</ion-label>
    <ion-input [(ngModel)]="cliente.nombre"></ion-input>
  </ion-item>

  <ion-item>
    <ion-label position="floating">Email</ion-label>
    <ion-input [(ngModel)]="cliente.email"></ion-input>
  </ion-item>

  <ion-button expand="full" (click)="onSubmit()">Registrar Cliente</ion-button>
</ion-content>
