<ion-header>
  <ion-toolbar>
    <ion-title>Registrar Envío</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-item>
    <ion-label position="floating">Dirección de Envío</ion-label>
    <ion-input [(ngModel)]="envio.direccion" required></ion-input>
  </ion-item>

  <ion-item>
    <ion-label position="floating">Fecha de Envío</ion-label>
    <ion-input [(ngModel)]="envio.fechaEnvio" type="date" required></ion-input>
  </ion-item>

  <ion-button expand="full" (click)="agregarEnvio()">Registrar Envío</ion-button>
</ion-content>
