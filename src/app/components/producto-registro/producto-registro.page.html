<ion-header>
  <ion-toolbar>
    <ion-title>Registrar Producto</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-card>
    <ion-card-header>
      <ion-card-title>Información del Producto</ion-card-title>
    </ion-card-header>

    <ion-card-content>
      <form (ngSubmit)="onSubmit()">
        <ion-item>
          <ion-label position="floating">Nombre del Producto</ion-label>
          <ion-input [(ngModel)]="producto.nombre" name="nombre" required></ion-input>
        </ion-item>

        <ion-item>
          <ion-label position="floating">Precio</ion-label>
          <ion-input [(ngModel)]="producto.precio" name="precio" type="number" required></ion-input>
        </ion-item>

        <ion-item>
          <ion-label position="floating">Categoría</ion-label>
          <ion-input [(ngModel)]="producto.categoria" name="categoria" required></ion-input>
        </ion-item>

        <ion-button expand="block" type="submit">Registrar Producto</ion-button>
      </form>
    </ion-card-content>
  </ion-card>
</ion-content>
